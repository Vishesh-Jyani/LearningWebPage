<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grocery List</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
    <script src="src/data.js" type="module"></script>
    <script src="src/index.js" type="module"></script>
  </head>

  <body>
    <div class="form-bg">
      <form class="add-item-form">
        <h3>Add an Item</h3>
        <span class="cross-icon">‚ùå</span>
        <label for="item-name">Name</label>
        <input type="text" name="item-name" placeholder="Enter item name">
  
        <label for="item-quantity">Quantity</label>
        <input type="number" name="item-quantity" placeholder="Enter Quantity">
  
        <button type="submit" name="submit-button">Save</button>
      </form>
    </div>
    <header>
        <div>
            <h1>Grocery List</h1>
        </div>
        <button class="add-item">
          Add Item
        </button>
        <div class="search-bar">
            <input placeholder="Search for an item">
            <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/twitter/322/magnifying-glass-tilted-left_1f50d.png"
              >
              
        </div>
    </header>
    
    <div class="grocery-list-container">
      <ul class="grocery-list-items">
      </ul>
    </div>
  </body>
</html>
